<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign-Up Form</title>
    <link rel="stylesheet" href="css/sign_up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="signup-container" id="signupContainer">
        <div class="signup-header">
            <h1>Create Your Account</h1>
            <p>Join our community of students</p>
        </div>
        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="firstName" placeholder="First Name" required>
                        <div class="error-message" id="firstNameError">Please enter your first name</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="lastName" placeholder="Last Name" required>
                        <div class="error-message" id="lastNameError">Please enter your last name</div>
                    </div>
                </div>
            </div>
            
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email Address" required>
                <div class="error-message" id="emailError">Please enter a valid email</div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-graduation-cap"></i>
                        <select id="course" required>
                            <option value="" disabled selected>Select Course</option>
                            <option value="computer_science">Computer Science</option>
                            <option value="engineering">Engineering</option>
                            <option value="business">Business Administration</option>
                            <option value="medicine">Medicine</option>
                            <option value="arts">Arts & Humanities</option>
                        </select>
                        <div class="error-message" id="courseError">Please select your course</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-calendar-alt"></i>
                        <select id="yearLevel" required>
                            <option value="" disabled selected>Year Level</option>
                            <option value="1">1st Year</option>
                            <option value="2">2nd Year</option>
                            <option value="3">3rd Year</option>
                            <option value="4">4th Year</option>
                            <option value="5+">5th Year+</option>
                        </select>
                        <div class="error-message" id="yearError">Please select your year level</div>
                    </div>
                </div>
            </div>
            
            <div class="photo-upload">
                <label for="photo" class="photo-upload-label">
                    <div class="photo-preview" id="photoPreview">
                        <i class="fas fa-camera photo-icon"></i>
                        <img id="previewImage" src="#" alt="Preview">
                    </div>
                    <span class="photo-text">Upload Profile Photo</span>
                    <input type="file" id="photo" name="photo" accept="image/*">
                </label>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
                <div class="error-message" id="passwordError">Password must be at least 8 characters</div>
            </div>
            
            <button type="submit" class="signup-button">Create Account</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="index.html">Log in</a>
        </div>
    </div>
     <script type="text/javascript" src="js/sign_up.js"></script>
</body>
</html>
